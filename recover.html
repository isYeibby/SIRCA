<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recuperar Contraseña</title>
  <link rel="stylesheet" href="/css/loggin.css" />
</head>
<body>
  <div class="video-background">
    <video autoplay muted loop playsinline>
      <source src="/img/red.mp4" type="video/mp4" />
      Tu navegador no soporta el video.
    </video>

    <div class="contenido">
      <div class="contenedor-recover">
        <h2>Recuperar Contraseña</h2>

        <p class="instrucciones">
          Para reajustar su contraseña, envíe su <strong>nombre de usuario</strong> o su <strong>correo electrónico</strong>. Si lo encontramos en la base de datos, le enviaremos un email con instrucciones para recuperar el acceso.
        </p>

        <!-- Buscar por usuario -->
        <form id="form-usuario" class="form-recover">
          <h3>Buscar por nombre de usuario</h3>
          <input type="text" id="usuario" name="usuario" placeholder="Ej. juan123" required />
          <button class="btn" type="submit">Buscar</button>
        </form>

        <!-- Buscar por email -->
        <form id="form-email" class="form-recover" action="recuperar.php" method="POST">
          <h3>Buscar por dirección de correo</h3>
          <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required />
          <button class="btn" type="submit">Buscar</button>
        </form>

        <!-- Volver -->
        <div class="volver">
          <a href="index.html" class="btn" style="margin-top: 25px; display: inline-block; width: auto; padding: 10px 25px;">Volver a Inicio</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
