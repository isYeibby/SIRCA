<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/perfil.css">
</head>
<body>
    <div class="sidebar">
        <img src="../img/logo.png" alt="UNSIS Logo" />
        <a href="/entrevistador/inicio.html">Inicio</a>
        <a href="/entrevistador/pacientes.html">Pacientes</a>
        <a href="/entrevistador/perfil.html">Perfil</a>

        <button class="theme-toggle" aria-label="Cambiar tema" aria-pressed="false" onclick="toggleTheme()">
            <svg xmlns="http://www.w3.org/2000/svg" class="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5" />
                <line x1="12" y1="1" x2="12" y2="3" />
                <line x1="12" y1="21" x2="12" y2="23" />
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                <line x1="1" y1="12" x2="3" y2="12" />
                <line x1="21" y1="12" x2="23" y2="12" />
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
            </svg>
        </button>

        <a href="/index.html" class="logout">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" width="40" height="40" stroke-width="1.5" viewBox="0 0 24 24">
                <path d="M15 3h4a2 2 0 0 1 2 2v4m0 4v4a2 2 0 0 1-2 2h-4m-3-4 4-4-4-4m4 4H3"></path>
            </svg>
        </a>
    </div>

    <div class="main-content">
        <div class="header">
            <span>Mi perfil</span>
            <div class="profile-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 14c-4.418 0-8 2.239-8 5v1h16v-1c0-2.761-3.582-5-8-5z" />
                </svg>
            </div>
        </div>

        <div class="profile-container">
        <!-- Columnas izquierda y derecha -->
        <div class="profile-left">
            <!-- Perfil con círculo (avatar + stats) -->
            <div class="profile-stats">
            <div class="profile-avatar-stats">
                <div class="profile-avatar">
                <svg class="profile-icon" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="11" stroke="#8ab4f8" stroke-width="2" fill="#f5f7fa"/>
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4z" fill="#8ab4f8"/>
                    <path d="M4 20c0-2.21 3.58-4 8-4s8 1.79 8 4v1H4v-1z" fill="#8ab4f8"/>
                </svg>
                </div>
            </div>
            </div>

            <!-- Cuadro 1 -->
            <div class="profile-card">
            <form class="profile-form">
                <div class="form-group">
                <label for="Apellido-paterno">Apellido paterno</label>
                <input id="Apellido-paterno" type="text" value="John" />
                </div>
                <div class="form-group">
                <label for="Apellido-materno">Apellido materno</label>
                <input id="Apellido-materno" type="text" value="Smith" />
                </div>
                <div class="form-group">
                <label for="Nombre">Nombre</label>
                <input id="Nombre" type="text" value="Chorch" />
                </div>
                <div class="form-group">
                <label for="Matricula">Matricula</label>
                <input id="Matricula" type="text" value="00000000" />
                </div>
            </form>
            </div>
        </div>

        <div class="profile-right">
            

            <!-- Cuadro 2 debajo del avatar -->
            <div class="profile-card">
            <form class="profile-form">
                <h3>Mis Datos</h3>
                <div class="form-group">
                <label for="Edad">Edad</label>
                <input id="Edad" type="text" value="21" />
                </div>
                <div class="form-group">
                <label for="Sexo">Sexo</label>
                <select id="Sexo">
                    <option>M</option>
                    <option>F</option>
                </select>
                </div>
                <div class="form-group">
                <label for="Alergias">Alergias</label>
                <input id="Alergias" type="text" value="Penicilina" />
                </div>
                <div class="form-group">
                <label for="Domicilio">Domicilio</label>
                <input id="Domicilio" type="text" value="Col. Las Flores #606" />
                </div>
                <div class="form-group">
                <label for="Teléfono">Teléfono </label>
                <input id="Teléfono" type="text" value="(+52) 900 123 45 67" />
                </div>
                <div class="form-group">
                <label for="Correo">Correo </label>
                <input id="Correo" type="email" value="ejemplo@correo.com" />
                </div>
            </form>
            </div>
        </div>
        </div>

    </div>

    <script src="/js/theme.js"></script>
</body>
</html>
