<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Actividad Física</title>
  <link rel="stylesheet" href="../css/styleqs.css">
</head>
<body>
  <div class="encabezado">
    <img src="logo.png" alt="Logo">
    <h1>Riesgo Cardiovascular</h1>
  </div>

  <div class="titulo-seccion">Actividad física</div>
  <div class="contenedor-formulario">
    <div class="campo">
      <label>Tipo de actividad física que realiza</label><input type="text">
      <label>Días de la semana que la realiza</label><input type="text">
      <label>Minutos al día que la realiza</label><input type="text">
    </div>
    <div class="campo">
      <label>Promedio</label><input type="text">
      <label>Nivel de actividad física</label><input type="text">
    </div>
  </div>

  <div class="navegacion">
    <div>Acción 1</div><div>Acción 2</div><div class="activo">Acción 3</div><div>Acción 4</div><div>Acción 5</div>
  </div>
</body>
</html>
