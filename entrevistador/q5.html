<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Actividad Física</title>
  <link rel="stylesheet" href="../css/styleqs.css" />
</head>
<body>

  <header class="encabezado">
    <img src=../img/logo.png" alt="Logo" />
    <h1>Actividad Física</h1>
  </header>

  <main class="zona-principal">
    <div class="flecha flecha-izquierda">&larr;</div>

    <form class="contenedor-formulario">

      <div class="campo">
        <label for="tipo-actividad">Tipo de actividad física que realiza:</label>
        <input type="text" id="tipo-actividad" name="tipo-actividad" />
      </div>

      <div class="campo">
        <label for="dias-semana">Días de la semana que la realiza:</label>
        <input type="text" id="dias-semana" name="dias-semana" />
      </div>

      <div class="campo">
        <label for="minutos-dia">Minutos al día que la realiza:</label>
        <input type="text" id="minutos-dia" name="minutos-dia" />
      </div>

      <div class="campo">
        <label for="promedio">Promedio:</label>
        <input type="text" id="promedio" name="promedio" />
      </div>

      <div class="campo">
        <label for="nivel-actividad">Nivel de actividad física:</label>
        <input type="text" id="nivel-actividad" name="nivel-actividad" />
      </div>

      <div class="boton-centrado">
        <a href="/entrevistador/menuQ.html">
          <button type="button">Guardar</button>
        </a>
      </div>
    </form>

    <div class="flecha flecha-derecha">&rarr;</div>
  </main>

</body>
</html>
