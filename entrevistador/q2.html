<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Antecedentes Patológicos</title>
  <link rel="stylesheet" href="/css/styleqs.css" />
</head>
<body>

  <header class="encabezado">
    <img src="/img/logo.png" alt="Logo" />
    <h1>Antecedentes Patológicos</h1>
  </header>

  <main class="zona-principal">
    <div class="flecha flecha-izquierda">&larr;</div>

    <form class="contenedor-formulario">

      <!-- Sección de antecedentes con un subtítulo para HTA -->
      <div class="subtitulo-con-boton">
        <h2 class="subtitulo">HTA</h2>
        <button type="button" class="agregar-linea" onclick="agregarLinea('hta')">+</button>
      </div>
      <div class="campo" id="hta-fields"></div> <!-- Aquí se agregarán dinámicamente las líneas -->

      <!-- Sección de antecedentes con un subtítulo para Diabetes -->
      <div class="subtitulo-con-boton">
        <h2 class="subtitulo">Diabetes</h2>
        <button type="button" class="agregar-linea" onclick="agregarLinea('diabetes')">+</button>
      </div>
      <div class="campo" id="diabetes-fields"></div> <!-- Aquí se agregarán dinámicamente las líneas -->

      <!-- Sección de antecedentes con un subtítulo para Coronarias -->
      <div class="subtitulo-con-boton">
        <h2 class="subtitulo">Coronarias</h2>
        <button type="button" class="agregar-linea" onclick="agregarLinea('coronarias')">+</button>
      </div>
      <div class="campo" id="coronarias-fields"></div> <!-- Aquí se agregarán dinámicamente las líneas -->

      <!-- Sección de antecedentes con un subtítulo para Neoplasias -->
      <div class="subtitulo-con-boton">
        <h2 class="subtitulo">Neoplasias</h2>
        <button type="button" class="agregar-linea" onclick="agregarLinea('neoplasias')">+</button>
      </div>
      <div class="campo" id="neoplasias-fields"></div> <!-- Aquí se agregarán dinámicamente las líneas -->

      <div class="boton-centrado">
        <a href="/entrevistador/menuQ.html">
          <button type="button">Guardar</button>
        </a>
      </div>
    </form>

    <div class="flecha flecha-derecha">&rarr;</div>
  </main>

  <!-- Referencia al archivo JS externo -->
  <script src="/js/antecedentes.js"></script>
</body>
</html>
