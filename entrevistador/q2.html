<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Antecedentes Patológicos</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

  <header class="encabezado">
    <img src="/img/logo.png" alt="Logo" />

    <div style="display: flex; align-items: center; flex-grow: 1; justify-content: center;">
      <h1 style="margin: 0;">Antecedentes Patológicos</h1>
      <button id="theme-toggle" class="theme-toggle" aria-label="Cambiar tema" aria-pressed="false">
        <!-- Ícono insertado dinámicamente por theme.js -->
      </button>
    </div>
  </header>

  <main class="zona-principal">
    <form class="contenedor-formulario">

      <!-- HTA -->
      <div class="subtitulo-con-boton">
        <h2 class="subtitulo">Hipertensión Arterial (HTA)</h2>
        <button type="button" class="agregar-linea" onclick="agregarLinea('hta')">+</button>
      </div>
      <div class="campo" id="hta-fields"></div>

      <!-- Diabetes -->
      <div class="subtitulo-con-boton">
        <h2 class="subtitulo">Diabetes</h2>
        <button type="button" class="agregar-linea" onclick="agregarLinea('diabetes')">+</button>
      </div>
      <div class="campo" id="diabetes-fields"></div>

      <!-- Coronarias -->
      <div class="subtitulo-con-boton">
        <h2 class="subtitulo">Enfermedades Coronarias</h2>
        <button type="button" class="agregar-linea" onclick="agregarLinea('coronarias')">+</button>
      </div>
      <div class="campo" id="coronarias-fields"></div>

      <!-- Neoplasias -->
      <div class="subtitulo-con-boton">
        <h2 class="subtitulo">Neoplasias</h2>
        <button type="button" class="agregar-linea" onclick="agregarLinea('neoplasias')">+</button>
      </div>
      <div class="campo" id="neoplasias-fields"></div>

      <!-- Botón Guardar -->
      <div class="boton-centrado">
        <button type="submit">Guardar</button>
      </div>
    </form>
  </main>

  <!-- Flechas de navegación FUERA del <main> -->
  <a class="flecha flecha-izquierda" data-target="q1.html" data-dir="left">
    <i class="fas fa-arrow-left"></i>
  </a>

  <a class="flecha flecha-derecha" data-target="q3.html" data-dir="right">
    <i class="fas fa-arrow-right"></i>
  </a>

  <!-- Scripts -->
  <script>
    // Animación al cambiar de página
    const flechas = document.querySelectorAll('.flecha');
    const zona = document.querySelector('.zona-principal');

    flechas.forEach(flecha => {
      flecha.addEventListener('click', function (e) {
        e.preventDefault();
        const destino = this.getAttribute('data-target');
        const direccion = this.getAttribute('data-dir');

        zona.classList.remove('slide-out-left', 'slide-out-right');
        zona.classList.add(direccion === 'right' ? 'slide-out-left' : 'slide-out-right');

        setTimeout(() => {
          window.location.href = destino;
        }, 600);
      });
    });
  </script>

  <script src="/js/background.js"></script>
  <script src="/js/theme.js"></script>

</body>

</html>
