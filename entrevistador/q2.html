<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Riesgo Cardiovascular - Detalles</title>
  <link rel="stylesheet" href="../css/styleqs.css">
</head>
<body>
  <div class="encabezado">
    <img src="logo.png" alt="Logo">
    <h1>Riesgo Cardiovascular</h1>
  </div>

  <div class="titulo-seccion">Antecedentes Patológicos</div>

  <div class="contenedor-formulario">
    <div class="campo">
      <label>Familiares con XXX</label>
      <input type="text" placeholder="Especifique">
    </div>

    <div class="campo">
      <label>HTA</label>
      <select>
        <option>No</option>
        <option>Sí</option>
      </select>
    </div>

    <div class="campo">
      <label>Cantidad</label>
      <input type="number" min="0" value="1">
    </div>

    <div class="campo">
      <label>Parentesco</label>
      <select>
        <option>PADRE</option>
        <option>MADRE</option>
        <option>ABUELOS</option>
        <option>HERMANO/A</option>
      </select>
    </div>

    <div style="text-align:center; margin-top: 20px;">
      <button onclick="alert('Continuar')" style="padding: 10px 20px; border-radius: 8px; background-color:#3a568c; color: white; border: none;">Continuar</button>
    </div>
  </div>

  <div class="navegacion">
    <div>Acción 1</div>
    <div class="activo">Acción 2</div>
    <div>Acción 3</div>
    <div>Acción 4</div>
    <div>Acción 5</div>
  </div>
</body>
</html>
