<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riesgo Cardiovascular</title>
  <link rel="stylesheet" href="../css/styleqs.css">
</head>
<body>

  <div class="encabezado">
    <img src="logo.png" alt="Logo UNISIS">
    <h1>Riesgo Cardiovascular</h1>
  </div>

  <div class="contenedor-formulario">
    <div class="titulo-seccion">Informaci처n del entrevistador</div>

    <div class="campo">
      <label for="entrevistador">Entrevistador:</label>
      <input type="text" id="entrevistador" name="entrevistador">
    </div>

    <div class="fila-doble">
      <div class="campo">
        <label for="numero-caso">N째 de caso:</label>
        <input type="text" id="numero-caso" name="numero-caso">
      </div>
      <div class="campo">
        <label for="fecha-evaluacion">Fecha evaluaci처n:</label>
        <input type="date" id="fecha-evaluacion" name="fecha-evaluacion">
      </div>
    </div>

    <div class="titulo-seccion">Informaci처n Paciente</div>

    <div class="fila-doble">
      <div class="campo">
        <label for="apellido-paterno">Apellido paterno:</label>
        <input type="text" id="apellido-paterno" name="apellido-paterno">
      </div>
      <div class="campo">
        <label for="apellido-materno">Apellido materno:</label>
        <input type="text" id="apellido-materno" name="apellido-materno">
      </div>
    </div>

    <div class="campo">
      <label for="nombre">Nombre(s):</label>
      <input type="text" id="nombre" name="nombre">
    </div>

    <div class="fila-doble">
      <div class="campo">
        <label for="licenciatura">Licenciatura:</label>
        <input type="text" id="licenciatura" name="licenciatura">
      </div>
      <div class="campo">
        <label for="grupo">Grupo:</label>
        <input type="text" id="grupo" name="grupo">
      </div>
    </div>

    <div class="fila-doble">
      <div class="campo">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad">
      </div>
      <div class="campo">
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo">
          <option value="">Seleccione</option>
          <option value="F">Femenino</option>
          <option value="M">Masculino</option>
        </select>
      </div>
    </div>
  </div>

</body>
</html>
