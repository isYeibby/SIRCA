<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Información Personal</title>
  <link rel="stylesheet" href="/css/styleqs.css" />
</head>
<body>

  <header class="encabezado">
    <img src="/img/logo.png" alt="Logo UNISIS" />
    <h1>Información Personal</h1>
  </header>

  <main class="zona-principal">
    <div class="flecha flecha-izquierda">&larr;</div>

    <form class="contenedor-formulario">
      <div class="subtitulo-con-boton">
        <h2 class="subtitulo">Información del Entrevistador</h2>
      </div>  

      <div class="campo">
        <label for="entrevistador">Entrevistador:</label>
        <input type="text" id="entrevistador" name="entrevistador" />
      </div>

      <div class="campo">
        <label for="numero-caso">N° de caso:</label>
        <input type="text" id="numero-caso" name="numero-caso" />
      </div>

      <div class="campo">
        <label for="fecha-evaluacion">Fecha evaluación:</label>
        <input type="date" id="fecha-evaluacion" name="fecha-evaluacion" />
      </div>

      <div class="subtitulo-con-boton">
        <h2 class="subtitulo">Información del Paciente</h2>
      </div>

      <div class="campo">
        <label for="apellido-paterno">Apellido paterno:</label>
        <input type="text" id="apellido-paterno" name="apellido-paterno" />
      </div>

      <div class="campo">
        <label for="apellido-materno">Apellido materno:</label>
        <input type="text" id="apellido-materno" name="apellido-materno" />
      </div>

      <div class="campo">
        <label for="nombre">Nombre(s):</label>
        <input type="text" id="nombre" name="nombre" />
      </div>

      <div class="campo">
        <label for="licenciatura">Licenciatura:</label>
        <input type="text" id="licenciatura" name="licenciatura" />
      </div>

      <div class="campo">
        <label for="grupo">Grupo:</label>
        <input type="text" id="grupo" name="grupo" />
      </div>

      <div class="campo">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" />
      </div>

      <div class="campo">
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo">
          <option value="">Seleccione</option>
          <option value="F">Femenino</option>
          <option value="M">Masculino</option>
        </select>
      </div>

      <div class="boton-centrado">
        <a href="/entrevistador/menuQ.html">
          <button type="button">Guardar</button>
        </a>
      </div>

    </form>

    <div class="flecha flecha-derecha">&rarr;</div>
  </main>
</body>
</html>
