<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Factores de Riesgo</title>
  <link rel="stylesheet" href="../css/styleqs.css">
</head>
<body>
  <div class="encabezado">
    <img src="logo.png" alt="Logo">
    <h1>Riesgo Cardiovascular</h1>
  </div>

  <div class="titulo-seccion">Análisis de Factores de Riesgo Cardiovascular</div>
  <div class="contenedor-formulario">
    <div class="campo">
      <label>Presión arterial</label>
    </div>
    <div class="campo">
      <label>Sistólica</label><input type="text">
      <label>Diastólica</label><input type="text">
      <label>Detección oportuna</label><input type="text">
    </div>
    <div class="campo">
      <label>Perfil Lipídico</label>
    </div>
    <div class="campo">
      <label>Triglicéridos</label><input type="text">
      <label>Colesterol</label><input type="text">
    </div>
    <div class="campo">
      <label>Tabaquismo</label>
    </div>
    <div class="campo">
      <label>Número de cigarros al día</label><input type="text">
      <label>Nivel de tabaquismo</label><input type="text">
      <label>Tiempo de exposición (meses)</label><input type="text">
    </div>
  </div>

  <div class="navegacion">
    <div class="activo">Acción 1</div><div>Acción 2</div><div>Acción 3</div><div>Acción 4</div><div>Acción 5</div>
  </div>

</html>
