<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Factores de Riesgo</title>
  <link rel="stylesheet" href="/css/styleqs.css" />
</head>
<body>

  <header class="encabezado">
    <img src="/img/logo.png" alt="Logo">
    <h1>Factores de Riesgo</h1>
  </header>

  <main class="zona-principal">
    <div class="flecha flecha-izquierda">&larr;</div>

    <form class="contenedor-formulario">
      <div class="subtitulo-con-boton">
        <h2 class="subtitulo">Presión Arterial</h2>
      </div>

      <div class="campo">
        <label for="presion-arterial">Presión arterial:</label>
        <input type="text" id="presion-arterial" name="presion-arterial" />
      </div>

      <div class="campo">
        <label for="sistolica">Sistólica:</label>
        <input type="text" id="sistolica" name="sistolica" />
      </div>

      <div class="campo">
        <label for="diastolica">Diastólica:</label>
        <input type="text" id="diastolica" name="diastolica" />
      </div>

      <div class="campo">
        <label for="deteccion-oportuna">Detección oportuna:</label>
        <input type="text" id="deteccion-oportuna" name="deteccion-oportuna" />
      </div>

      <div class="subtitulo-con-boton">
        <h2 class="subtitulo">Perfil Lipídico</h2>
      </div>

      <div class="campo">
        <label for="perfil-lipidico">Perfil lipídico:</label>
        <input type="text" id="perfil-lipidico" name="perfil-lipidico" />
      </div>

      <div class="campo">
        <label for="trigliceridos">Triglicéridos:</label>
        <input type="text" id="trigliceridos" name="trigliceridos" />
      </div>

      <div class="campo">
        <label for="colesterol">Colesterol:</label>
        <input type="text" id="colesterol" name="colesterol" />
      </div>

      <div class="subtitulo-con-boton">
        <h2 class="subtitulo">Tabaquismo</h2>
      </div>
      

      <div class="campo">
        <label for="tabaquismo">Tabaquismo:</label>
        <input type="text" id="tabaquismo" name="tabaquismo" />
      </div>

      <div class="campo">
        <label for="cigarros-dia">Número de cigarros al día:</label>
        <input type="text" id="cigarros-dia" name="cigarros-dia" />
      </div>

      <div class="campo">
        <label for="nivel-tabaquismo">Nivel de tabaquismo:</label>
        <input type="text" id="nivel-tabaquismo" name="nivel-tabaquismo" />
      </div>

      <div class="campo">
        <label for="tiempo-exposicion">Tiempo de exposición (meses):</label>
        <input type="text" id="tiempo-exposicion" name="tiempo-exposicion" />
      </div>

      <div class="boton-centrado">
        <a href="/entrevistador/menuQ.html">
          <button type="button">Guardar</button>
        </a>
      </div>
    </form>

    <div class="flecha flecha-derecha">&rarr;</div>
  </main>

</body>
</html>
