<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mediciones Corporales</title>
  <link rel="stylesheet" href="../css/styleqs.css" />
</head>
<body>

  <header class="encabezado">
    <img src="../img/logo.png" alt="Logo" />
    <h1>Mediciones Corporales</h1>
  </header>

  <main class="zona-principal">
    <div class="flecha flecha-izquierda">&larr;</div>

    <form class="contenedor-formulario">

      <div class="campo">
        <label for="peso">Peso en kg.:</label>
        <input type="text" id="peso" name="peso" placeholder="Ej. 75Kg" />
      </div>

      <div class="campo">
        <label for="talla">Talla (mts.):</label>
        <input type="text" id="talla" name="talla" placeholder="Ej. 1.75 m"/>
      </div>

      <div class="campo">
        <label for="categoria-imc">Categoría según el IMC:</label>
        <input type="text" id="categoria-imc" name="categoria-imc" />
      </div>

      <div class="campo">
        <label for="imc">IMC:</label>
        <input type="text" id="imc" name="imc" />
      </div>

      <div class="campo">
        <label for="riesgo-cintura">Riesgo por cintura:</label>
        <input type="text" id="riesgo-cintura" name="riesgo-cintura" />
      </div>

      <div class="campo">
        <label for="riesgo-cadera">Riesgo por cadera:</label>
        <input type="text" id="riesgo-cadera" name="riesgo-cadera" />
      </div>

      <div class="campo">
        <label for="circunferencia-cintura">Circunferencia cintura (cm):</label>
        <input type="text" id="circunferencia-cintura" name="circunferencia-cintura" />
      </div>

      <div class="campo">
        <label for="circunferencia-cadera">Circunferencia cadera (cm):</label>
        <input type="text" id="circunferencia-cadera" name="circunferencia-cadera" />
      </div>

      <div class="boton-centrado">
        <a href="/entrevistador/menuQ.html">
          <button type="button">Guardar</button>
        </a>
      </div>
    </form>

    <div class="flecha flecha-derecha">&rarr;</div>
  </main>

</body>
</html>
