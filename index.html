<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="/css/loggin.css" />
</head>
<body>
  <div class="video-background">
    <video autoplay muted loop playsinline>
      <source src="/img/red.mp4" type="video/mp4" />
      Tu navegador no soporta el video.
    </video>

    <div class="contenido">
      <div class="contenedor-recover">
        <h2>Iniciar Sesión</h2>

        <form id="form-login" class="form-recover" action="login.php" method="POST">
          <input type="text" id="usuario" name="usuario" placeholder="Nombre de usuario" required />
          <input type="password" id="password" name="password" placeholder="Contraseña" required />
          <button class="btn" type="submit">Entrar</button>
        </form>

        <div class="volver" style="text-align:center; margin-top: 20px;">
          <a href="recover.html" class="btn" style="width: auto; padding: 10px 25px;">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/loggin.js"></script>
</body>
</html>
